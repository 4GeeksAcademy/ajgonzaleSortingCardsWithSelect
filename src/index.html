<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Cards with Select</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid">
      <form class="d-inline">
        <div class="m-3">
          <label for="numberCard" class="form-label">Original</label>
          <input type="text" id="numberCard" />
          <button
            type="button"
            class="btn btn-secondary"
            onclick="createCards()"
          >
            draw
          </button>
          <button type="button" class="btn btn-secondary">sort</button>
        </div>
      </form>
      <div class="cards d-flex"></div>

      <div class="fixed-bottom p-4 text-center">
        Made with ❤️ by
        <a href="#">Alejandro Gonzalez</a>
      </div>
    </div>
  </body>
</html>
